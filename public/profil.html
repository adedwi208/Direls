<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Hampers Direl's</title>
  <link rel="stylesheet" href="produk.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .button-group button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #333;
      color: #fff;
    }
    .button-group button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <a href="produk.html" class="logo">Hampers Direl's</a>
    <div class="nav-icons">
      <a href="keranjang.html"><i class="ri-shopping-cart-2-line"></i></a>
      <a href="profil.html"><i class="ri-user-3-line"></i></a>
    </div>
  </header>

  <main class="content">
    <h1>Profil Saya</h1>
    <div class="produk-list">
      <div class="card">
        <h3>Nama: <span id="profilNama"></span></h3>
        <p>Email: <span id="profilEmail"></span></p>
        <p>No HP: <span id="profilNomorHp"></span></p>
        
        <div class="button-group">
          <a href="home.html">
            <button style="background-color: #FF69B4;">Logout</button>
          </a>
          <button id="btnRiwayat" style="background: #FF69B4;">Lihat Riwayat Pesanan</button>
        </div>
      </div>
    </div>

    <!-- Section Riwayat -->
    <div id="riwayatSection" style="display:none; margin-top:40px;">
      <h2>Riwayat Pesanan</h2>
      <ul id="riwayatList" class="produk-list"></ul>
    </div>
  </main>

  <script src="profil.js"></script>
</body>
</html>
