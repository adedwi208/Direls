<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - Hampers Direl's</title>
  <link rel="stylesheet" href="produk.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <a href="produk.html" class="logo">Hampers Direl's</a>
    <div class="nav-icons">
      <a href="keranjang.html"><i class="ri-shopping-cart-2-line"></i></a>
      <a href="profil.html"><i class="ri-user-3-line"></i></a>
    </div>
  </header>

  <main class="content">
    <h1>Keranjang Belanja</h1>
    <div id="keranjangList" class="produk-list">
      <p style="text-align:center;">Memuat keranjang...</p>
    </div>
    
    <div style="text-align:center; margin-top:30px;">
      <h2>Total: <span id="totalHarga">Rp 0</span></h2>
      <button id="checkoutBtn" style="background:#FF69B4;color:white;padding:12px 30px;border:none;border-radius:25px;cursor:pointer;">
        Checkout
      </button>
    </div>

    <!-- Form Pembayaran Modal -->
<!-- Form Pembayaran Modal (letakkan di keranjang.html) -->
<!-- Modal Checkout -->
<div id="checkoutModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Checkout</h2>
    <form id="checkoutForm">
      <label>Nama Lengkap:</label>
      <input type="text" name="nama" placeholder="Nama Lengkap" required>

      <label>No HP:</label>
      <input type="text" name="no_hp" placeholder="No HP" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Email" required>

      <label>Alamat:</label>
      <textarea name="alamat" placeholder="Alamat" required></textarea>

      <label>Catatan (opsional):</label>
      <textarea name="catatan" placeholder="Catatan"></textarea>

      <label>Metode Pembayaran:</label>
      <select name="payment_method">
        <option value="COD">COD</option>
        <option value="Transfer">Transfer</option>
      </select>

      <input type="hidden" name="order_id" value=""> <!-- JS akan isi saat buka modal -->
      <button type="submit" id="checkoutBtnModal">Checkout</button>
    </form>
  </div>
</div>


<!-- Tambahkan tempat menampilkan resi & admin setelah sukses (opsional) -->
<div id="checkoutResult" style="display:none;">
    <p>Resi: <span id="resiText"></span></p>
    <p>Metode: <span id="metodeText"></span></p>
    <p>Hubungi admin: <a id="adminPhoneLink" target="_blank"></a></p>
</div>


  </main>
  <script src="keranjang.js"></script>
</body>
</html>
